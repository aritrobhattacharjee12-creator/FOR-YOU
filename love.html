        text-shadow: 0 0 6px #ff4da6, 0 0 10px #ff80bf;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {

        }
      }
      @keyframes blink {

          border-color: transparent;
        }

        margin-top: 20px;
        margin-bottom: 20px;
        color: #444;
        opacity: 0;

        animation-delay: 0.8s;

      @keyframes fadeRotate {
        from {
          opacity: 0;
          transform: rotateX(-70deg);
        }

        }

      .option:hover {

        transform: scale(1.05);
      }
      @keyframes pulse {

        }
        50% {

          box-shadow: 0 0 12px #ff4da6;
        }
        100% {

          box-shadow: 0 0 6px #ff99cc;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;

        }
